openapi: 3.0.0
info:
  title: Ghz.Life BFF (PHP)
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /api/tasks:
    get:
      summary: Lista tasks
      parameters:
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, completed]
      responses:
        "200":
          description: Lista carregada.
    post:
      summary: Cria uma task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Criada.
  /api/tasks/{id}:
    put:
      summary: Atualiza uma task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Atualizada.
    delete:
      summary: Remove uma task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Removida.
  /api/tasks/{id}/toggle:
    patch:
      summary: Alterna conclus√£o
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status atualizado.
  /api/tasks/{id}/progress:
    patch:
      summary: Atualiza progresso
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Progresso atualizado.
